<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GOLD BLESSING - Order Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e8e8e8 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #d4af37 0%, #f4e4c1 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.95;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .points-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            padding: 5px 10px;
            background: #f9f9f9;
            border-radius: 5px;
            display: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #d4af37;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background: #b8941f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }
        
        .result.success {
            background: #d4f4dd;
            border: 2px solid #27ae60;
            color: #27ae60;
        }
        
        .result.error {
            background: #ffe5e5;
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #d4af37;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .required {
            color: #e74c3c;
        }
        
        @media (max-width: 640px) {
            .container {
                margin: 0;
                border-radius: 0;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>THE GOLD BLESSING</h1>
            <p>Premium Gold Jewelry - Order Form</p>
        </div>
        
        <div class="form-container">
            <form id="tgbOrderForm">
                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                </div>
                
                <div class="form-group">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" id="receiver_name" name="receiver_name" required placeholder="Juan Dela Cruz">
                </div>
                
                <div class="form-group">
                    <label>Facebook/Instagram Username</label>
                    <input type="text" id="fb_ig_name" name="fb_ig_name" placeholder="@username (optional)">
                </div>
                
                <div class="form-group">
                    <label>Complete Address <span class="required">*</span></label>
                    <textarea id="full_address" name="full_address" required placeholder="House/Unit Number, Street, Barangay, City, Province"></textarea>
                </div>
                
                <div class="form-group">
                    <label>Contact Number <span class="required">*</span></label>
                    <input type="tel" id="contact_number" name="contact_number" required placeholder="09XX-XXX-XXXX" pattern="[0-9]{11}">
                </div>
                
                <div class="form-group">
                    <label>Payment Method <span class="required">*</span></label>
                    <select id="payment_method" name="payment_method" required>
                        <option value="">-- Select Payment Method --</option>
                        <option value="STRAIGHT PAYMENT">Straight Payment</option>
                        <option value="COD">Cash on Delivery (COD)</option>
                        <option value="COP">Cash on Pickup (COP)</option>
                        <option value="LAYAWAY">Layaway Plan</option>
                        <option value="WALK IN">Walk In</option>
                    </select>
                    <div class="points-info" id="pointsInfo"></div>
                </div>
                
                <div class="form-group">
                    <label>Region <span class="required">*</span></label>
                    <select id="region" name="region" required>
                        <option value="">-- Select Region --</option>
                        <option value="LUZON">Luzon</option>
                        <option value="VISAYAS">Visayas</option>
                        <option value="MINDANAO">Mindanao</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>City <span class="required">*</span></label>
                    <input type="text" id="city" name="city" required placeholder="Enter your city">
                </div>
                
                <div class="form-group">
                    <label>Special Request</label>
                    <textarea id="special_request" name="special_request" placeholder="Any special instructions or requests? (optional)"></textarea>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">SUBMIT ORDER</button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing your order...</p>
                </div>
                
                <div class="result" id="result"></div>
            </form>
        </div>
    </div>
    
    <script>
        // REPLACE THIS WITH YOUR ACTUAL N8N WEBHOOK URL
        const WEBHOOK_URL = 'https://maldipia.app.n8n.cloud/webhook/tgb-order-ph';
        
        // Points information
        const pointsInfo = {
            'STRAIGHT PAYMENT': '100 points (GOLD tier) + Monthly Raffle Entry!',
            'WALK IN': '75 points (SILVER tier)',
            'COD': '50 points (SILVER tier)',
            'COP': '50 points (SILVER tier)',
            'LAYAWAY': '25 points (BRONZE tier)'
        };
        
        // Update points display when payment method changes
        document.getElementById('payment_method').addEventListener('change', function() {
            const info = document.getElementById('pointsInfo');
            if (this.value && pointsInfo[this.value]) {
                info.textContent = '✨ Earn ' + pointsInfo[this.value];
                info.style.display = 'block';
            } else {
                info.style.display = 'none';
            }
        });
        
        // Form submission
        document.getElementById('tgbOrderForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            
            // Disable submit button and show loading
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            
            // Collect form data
            const formData = {
                email: document.getElementById('email').value,
                receiver_name: document.getElementById('receiver_name').value,
                fb_ig_name: document.getElementById('fb_ig_name').value || '',
                full_address: document.getElementById('full_address').value,
                contact_number: document.getElementById('contact_number').value,
                payment_method: document.getElementById('payment_method').value,
                region: document.getElementById('region').value,
                city: document.getElementById('city').value,
                special_request: document.getElementById('special_request').value || ''
            };
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <h2>✅ Order Confirmed!</h2>
                        <p><strong>Order ID:</strong> ${data.data.orderId}</p>
                        <p><strong>VIP ID:</strong> ${data.data.vipId}</p>
                        <p><strong>Points Earned:</strong> ${data.data.pointsEarned} points</p>
                        <p><strong>Tier Status:</strong> ${data.data.customerTier}</p>
                        ${data.data.raffleEntry ? '<p>🎉 <strong>You have 1 raffle entry for this month!</strong></p>' : ''}
                        <p>📧 Please check your email for confirmation and next steps.</p>
                    `;
                    
                    // Reset form
                    this.reset();
                    document.getElementById('pointsInfo').style.display = 'none';
                } else {
                    throw new Error(data.message || 'Order submission failed');
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <h3>❌ Error</h3>
                    <p>${error.message}</p>
                    <p>Please try again or contact support@thegoldblessing.com</p>
                `;
            } finally {
                loading.style.display = 'none';
                result.style.display = 'block';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
